<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Club Column -->
  <ng-container matColumnDef="club">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by club"> Club </th>
    <td mat-cell *matCellDef="let element"> {{element.club}} </td>
  </ng-container>

  <!-- Played Column -->
  <ng-container matColumnDef="MP">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by matches played"> Matches Played </th>
    <td mat-cell *matCellDef="let element"> {{element.MP}} </td>
  </ng-container>

  <!-- Wins Column -->
  <ng-container matColumnDef="W" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by wins"> Wins </th>
    <td mat-cell *matCellDef="let element"> {{element.W}} </td>
  </ng-container>

  <!-- Draws Column -->
  <ng-container matColumnDef="D">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by draws"> Draws </th>
    <td mat-cell *matCellDef="let element"> {{element.D}} </td>
  </ng-container>

  <!-- Losses Column -->
  <ng-container matColumnDef="L">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by losses"> Losses </th>
    <td mat-cell *matCellDef="let element"> {{element.L}} </td>
  </ng-container>

  <!-- Goals For Column -->
  <ng-container matColumnDef="GF">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by goals for"> GF </th>
    <td mat-cell *matCellDef="let element"> {{element.GF}} </td>
  </ng-container>

  <!-- Goals Against Column -->
  <ng-container matColumnDef="GA">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by goals against"> GA </th>
    <td mat-cell *matCellDef="let element"> {{element.GA}} </td>
  </ng-container>

  <!-- Goal Differential Column -->
  <ng-container matColumnDef="GD">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by goal differential"> GD </th>
    <td mat-cell *matCellDef="let element"> {{element.GD}} </td>
  </ng-container>

  <!-- Goals For Column -->
  <ng-container matColumnDef="xGF">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by expected goals for"> xGF </th>
    <td mat-cell *matCellDef="let element"> {{element.xGF}} </td>
  </ng-container>

  <!-- Goals Against Column -->
  <ng-container matColumnDef="xGA">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by expected goals against"> xGA </th>
    <td mat-cell *matCellDef="let element"> {{element.xGA}} </td>
  </ng-container>

  <!-- Goal Differential Column -->
  <ng-container matColumnDef="xGD">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by expected goal differential"> xGD </th>
    <td mat-cell *matCellDef="let element"> {{element.xGD}} </td>
  </ng-container>

  <!-- Points Column -->
  <ng-container matColumnDef="PF">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by points"> Points </th>
    <td mat-cell *matCellDef="let element"> {{element.PF}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
